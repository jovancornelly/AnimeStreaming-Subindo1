<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .login-logo i {
            font-size: 48px;
            color: #00e5ff;
        }
        
        .login-logo h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #00e5ff, #00b8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-form .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #00e5ff;
            background: rgba(0, 229, 255, 0.05);
        }
        
        .login-form .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00e5ff;
        }
        
        .forgot-password {
            color: #00e5ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00e5ff, #0097a7);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.3);
        }
        
        .login-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #888;
        }
        
        .login-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 20px;
            position: relative;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #00e5ff;
        }
        
        .register-link {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
        
        .register-link a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background: rgba(6, 214, 160, 0.1);
            border: 1px solid rgba(6, 214, 160, 0.3);
            color: #06D6A0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-play-circle"></i>
                <h1>AnimeFlix</h1>
            </div>
            <p>Masuk ke akun Anda untuk mulai streaming</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Username atau Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="show-password" onclick="togglePassword()" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat saya</label>
                </div>
                <a href="#" class="forgot-password">Lupa password?</a>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </form>
        
        <div class="login-divider">
            <span>atau masuk dengan</span>
        </div>
        
        <div class="social-login">
            <button type="button" class="social-btn">
                <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="social-btn">
                <i class="fab fa-github"></i> GitHub
            </button>
        </div>
        
        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </div>
        
        <div class="demo-credentials" style="margin-top: 30px; padding: 15px; background: rgba(0, 229, 255, 0.1); border-radius: 10px; font-size: 14px;">
            <p style="margin-bottom: 10px; color: #00e5ff; font-weight: bold;">Demo Credentials:</p>
            <p>Email: <code>admin@animeflix.com</code></p>
            <p>Password: <code>admin123</code></p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Tampilkan password
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.show-password i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // Tangani login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Reset error message
            hideMessage('errorMessage');
            hideMessage('successMessage');
            
            // Validasi input
            if (!username || !password) {
                showError('Harap isi semua field');
                return;
            }
            
            try {
                // Tampilkan loading
                const submitBtn = this.querySelector('.btn-login');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                submitBtn.disabled = true;
                
                // Coba login
                const result = await Auth.login(username, password, rememberMe);
                
                if (result.success) {
                    showSuccess('Login berhasil! Mengalihkan...');
                    
                    // Simpan session
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Redirect ke dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError(result.message || 'Login gagal');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('Terjadi kesalahan: ' + error.message);
                const submitBtn = this.querySelector('.btn-login');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'flex';
        }
        
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').style.display = 'flex';
        }
        
        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // Check jika sudah login
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
