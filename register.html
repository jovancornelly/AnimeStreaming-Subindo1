<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - AnimeFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .register-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .register-logo i {
            font-size: 48px;
            color: #00e5ff;
        }
        
        .register-logo h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #00e5ff, #00b8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-row .input-group {
            flex: 1;
        }
        
        .register-form .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .register-form input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .register-form input:focus {
            outline: none;
            border-color: #00e5ff;
            background: rgba(0, 229, 255, 0.05);
        }
        
        .register-form .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }
        
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            background: #ff4757;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .strength-text {
            font-size: 12px;
            color: #888;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00e5ff;
            margin-top: 3px;
        }
        
        .terms label {
            font-size: 14px;
            color: #888;
        }
        
        .terms a {
            color: #00e5ff;
            text-decoration: none;
        }
        
        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00e5ff, #0097a7);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.3);
        }
        
        .login-link {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
        
        .login-link a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background: rgba(6, 214, 160, 0.1);
            border: 1px solid rgba(6, 214, 160, 0.3);
            color: #06D6A0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">
                <i class="fas fa-play-circle"></i>
                <h1>AnimeFlix</h1>
            </div>
            <p>Buat akun baru untuk mulai streaming</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        
        <form class="register-form" id="registerForm">
            <div class="form-row">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="firstName" placeholder="Nama Depan" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="lastName" placeholder="Nama Belakang">
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Username" required>
                <small style="color: #888; font-size: 12px; margin-top: 5px; display: block;">
                    Hanya huruf, angka, dan underscore
                </small>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="show-password" onclick="togglePassword('password')" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </button>
                
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Kekuatan password: lemah</div>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <button type="button" class="show-password" onclick="togglePassword('confirmPassword')" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #888; cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan 
                    <a href="#">Kebijakan Privasi</a> AnimeFlix
                </label>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Saya ingin menerima newsletter dan update anime terbaru
                </label>
            </div>
            
            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> Daftar Sekarang
            </button>
        </form>
        
        <div class="login-link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script>
        // Tampilkan password
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = passwordField.parentNode.querySelector('.show-password i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // Check password strength
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            
            // Check length
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Check for mixed case
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            
            // Check for numbers
            if (/\d/.test(password)) strength++;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update UI
            let strengthPercent = strength * 20;
            let color = '#ff4757';
            let text = 'Sangat lemah';
            
            if (strength >= 2) {
                color = '#ffa502';
                text = 'Lemah';
            }
            if (strength >= 3) {
                color = '#2ed573';
                text = 'Cukup';
            }
            if (strength >= 4) {
                color = '#1e90ff';
                text = 'Kuat';
            }
            if (strength >= 5) {
                color = '#00e5ff';
                text = 'Sangat kuat';
            }
            
            strengthFill.style.width = strengthPercent + '%';
            strengthFill.style.backgroundColor = color;
            strengthText.textContent = 'Kekuatan password: ' + text;
            strengthText.style.color = color;
        });
        
        // Tangani registrasi form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Reset error message
            hideMessage('errorMessage');
            hideMessage('successMessage');
            
            // Validasi input
            if (!firstName || !email || !username || !password) {
                showError('Harap isi semua field yang wajib');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Password dan konfirmasi password tidak cocok');
                return;
            }
            
            if (password.length < 8) {
                showError('Password minimal 8 karakter');
                return;
            }
            
            if (!agreeTerms) {
                showError('Anda harus menyetujui Syarat & Ketentuan');
                return;
            }
            
            // Validasi username
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('Username hanya boleh mengandung huruf, angka, dan underscore');
                return;
            }
            
            // Validasi email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Format email tidak valid');
                return;
            }
            
            try {
                // Tampilkan loading
                const submitBtn = this.querySelector('.btn-register');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Membuat akun...';
                submitBtn.disabled = true;
                
                // Buat user object
                const userData = {
                    firstName,
                    lastName,
                    email,
                    username: username.toLowerCase(),
                    password,
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`,
                    joinDate: new Date().toISOString(),
                    subscription: 'free',
                    preferences: {
                        notifications: true,
                        newsletter: document.getElementById('newsletter').checked,
                        language: 'id',
                        quality: 'auto'
                    },
                    watchHistory: [],
                    favorites: [],
                    createdAt: new Date().getTime()
                };
                
                // Coba registrasi
                const result = await Auth.register(userData);
                
                if (result.success) {
                    showSuccess('Registrasi berhasil! Mengalihkan ke login...');
                    
                    // Reset form
                    this.reset();
                    
                    // Redirect ke login
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 2000);
                } else {
                    showError(result.message || 'Registrasi gagal');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('Terjadi kesalahan: ' + error.message);
                const submitBtn = this.querySelector('.btn-register');
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Daftar Sekarang';
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'flex';
        }
        
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').style.display = 'flex';
        }
        
        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // Check jika sudah login
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
            
            // Check URL parameter untuk pesan sukses
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showSuccess('Registrasi berhasil! Silakan login dengan akun baru Anda.');
            }
        });
    </script>
</body>
</html>
